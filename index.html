<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teka-Teki Kata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    #splash, #game {
      padding: 20px;
    }
    #splash {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #grid {
      display: grid;
      gap: 5px;
      margin: 20px auto;
      max-width: 400px;
    }
    .cell {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      user-select: none;
    }
    .cell.selected {
      background: yellow;
    }
    .cell.found {
      background: lightgreen;
    }
    #words span {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      border-radius: 5px;
      background: #eee;
    }
    #words span.done {
      text-decoration: line-through;
      background: lightgreen;
    }
    #leaderboard {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Splash screen -->
  <div id="splash">
    <h1>üî§ Game Teka-Teki Kata</h1>
    <p>Masukkan nama kamu untuk mulai</p>
    <input type="text" id="playerName" placeholder="Nama kamu">
    <button id="startBtn">Mulai</button>
  </div>

  <!-- Game screen -->
  <div id="game" style="display:none;">
    <h2 id="timer">‚è±Ô∏è Waktu: 0 detik</h2>
    <div id="grid"></div>
    <h3>Daftar Kata</h3>
    <div id="words"></div>
    <div id="leaderboard"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
