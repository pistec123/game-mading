<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Mading</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Splash Screen untuk Input Nama -->
  <div id="splashScreen">
    <h1>Game Mading</h1>
    <p>Masukkan nama kamu untuk mulai bermain:</p>
    <input type="text" id="playerName" placeholder="Nama kamu">
    <button onclick="startGame()">Mulai</button>
  </div>

  <!-- Game Section -->
  <div id="game" style="display:none;">
    <h2 id="welcome"></h2>
    <div id="timer">Waktu: 0s</div>
    <div id="crossword"></div>
    <button onclick="checkAnswer()">Cek Jawaban</button>
    <div id="result"></div>
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard" style="display:none;">
    <h2>🏆 Leaderboard</h2>
    <ol id="leaderboardList"></ol>
  </div>

  <script src="script.js"></script>
</body>
</html>
